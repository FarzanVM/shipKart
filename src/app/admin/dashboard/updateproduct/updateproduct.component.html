<form [formGroup]="productForm" class="formContainer" (ngSubmit)="updateProduct()">
    <nav>
        <h3>Update Product</h3>
        <p>Dashboard<fa-icon [icon]="facaretright"></fa-icon> update Product</p>
        <button type="submit">Update product</button>
    </nav>
    <section>
        <div class="formBox1">
            <h4>General Information</h4>
            <label for="productname">Product Name</label><br>
            <input type="text" id="productname" placeholder="Name" formControlName="productname"><br>
            <label for="productdesc">Description</label><br>
            <input type="text" class="textarea" id="productdesc" placeholder="Description" formControlName="productdesc">
        </div>
        <div class="formBox2">
            <h4>Product Media</h4>
            <p>photo image</p>
            <div class="imgContainer">
                <img class="photo" *ngIf="url" src={{url}} alt="productimage">
                <label for="custom-file" class="custom-file-upload">Add Image</label>
                <input type="file"  id="custom-file" placeholder="image" (change)="getImage($event)">
            </div>
            
        </div>
    </section>
    <section>
        <div class="formBox1 pricing">
            <h4>Pricing</h4>
            <label for="productprice">Product Price</label><br>
            <input type="number" id="productprice" placeholder="Price" formControlName="productprice"><br>
            <div class="childbox1">
                <label for="productdiscount">Discount in %</label><br>
                <input type="number" id="productdiscount" placeholder="Discount in %" formControlName="productdiscount"><br>
            </div>
            <div class="childbox2">
                <label for="productnewprice">DiscountOff Price</label>
                <input type="number" id="productnewprice" placeholder="Discount price" formControlName="productnewprice" readonly>
            </div>
            
            
        </div>
       <div class="formBox2">
        <h4>Category </h4>
        <label for="productcategory">Product Category</label><br>
        <input type="text" id="productcategory" placeholder="Category" formControlName="productcategory">
        <label for="producttags">Product Tags</label><br>
        <input type="text" id="producttags" placeholder="Product Tags">
       </div>
    </section>
    <section>
        <div class="formBox1">
            <h4>Inventory</h4>
            <label for="productquantity">product Quantity</label>
        <input type="number" id="productquantity" placeholder="Quantity" formControlName="productquantity">
        </div>
    </section>
</form>
