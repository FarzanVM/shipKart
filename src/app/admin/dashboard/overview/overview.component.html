<section class="section1">
    <div class="contentbox">
        <p>Total Sales</p>
        <h3><fa-icon [icon]="farupee"></fa-icon>32456</h3>
    </div>
    <div class="contentbox">
        <p>Total Order</p>
        <h3>34342</h3>
    </div>
    <div class="contentbox">
        <p>Refunded</p>
        <h3><fa-icon [icon]="farupee"></fa-icon>33545</h3>
    </div>
</section>
<section class="section2">
    <div class="chartbox">
        <h3>Customers</h3>
        <div class="circle">

        </div>
    </div>
    <div class="top-products">
        <h3>Top Products</h3>
        <ng-container *ngFor="let product of fakeproducts">
            <div class="productchart">
                <img >
                <div class="details">
                    <p>{{product.name}}</p>
                    <div class="percentage">{{calculate(product.selled,product.total)}}%</div>
                    <p class="total">{{product.selled}}/{{product.total}}</p>
                    <div class="graph-bar">
                        <div class="progress" [ngStyle]="{'right':calculateforGraph(product.selled,product.total)}">         
                        </div>
                    </div>
                   
                </div>
            </div>
        </ng-container>
       
    </div>

</section>
<section>
    <div class="contentbox">
        <p>Total Products</p>
        <h3>324</h3>
    </div>
    <div class="contentbox">
        <p>New Orders</p>
        <h3>15</h3>
    </div>
</section>
