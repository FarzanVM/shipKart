<div class="formContainer">
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <label for="productname">Product Name</label>
        <input type="text" id="productname" placeholder="Name" formControlName="productname">
        <label for="productcategory">Product Category</label>
        <input type="text" id="productcategory" placeholder="Category" formControlName="productcategory">
        <label for="productdesc">Product Description</label>
        <input type="text" id="productdesc" placeholder="Description" formControlName="productdesc">
        <label for="productprice">Product Price</label>
        <input type="number" id="productprice" placeholder="Price" formControlName="productprice">
        <label for="productdiscount">Discount in %</label>
        <input type="number" id="productdiscount" placeholder="Discount in %" formControlName="productdiscount"  >
        <label for="productnewprice">DiscountOff Price</label>
        <input type="number" id="productnewprice" placeholder="Discount price" formControlName="productnewprice" readonly>
        <label for="productquantity">product Quantity</label>
        <input type="number" id="productquantity" placeholder="Quantity" formControlName="productquantity">
        <label for="productimg">product Image</label>
        <input type="file" id="productimg" placeholder="image" (change)="getImage($event)">
        <img *ngIf="url" src={{url}} alt="productimage">
        <button [disabled]="invalidForm">Add Product</button>
    </form>

</div>
