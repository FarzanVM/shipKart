<div class="productPageContainer">
    <div class="productContainer">
        <div class="imgContainer">
            <div class="img">
                <img src="" alt="imagesrc">
            </div>
            
            <div class="btnContainer">
                <button class="btn1"><fa-icon [icon]="facart"></fa-icon> ADD TO CART</button>
                <button class="btn2"><fa-icon [icon]="fabolt"></fa-icon> BUY NOW</button>
            </div>
        </div>
        <div class="productdetails">
            <p class="productname">Name of the product</p>
            <div class="rating">
                <div class="totalrating">
                    4.3
                    <fa-icon [icon]="faStar"></fa-icon>
                </div> 
                <div class="review">
                   54 Ratings & 4 Reviews 
                </div>
            </div>
            <div class="price-section">
                <p class="current-price"><span><fa-icon [icon]="farupee"></fa-icon></span>34000</p>&nbsp;
                <p class="original-price"><span><fa-icon [icon]="farupee"></fa-icon></span>36000</p>&nbsp;
                <span class="discount">10% off</span>
                <div>
                    <p class="deliverymethod ">free delivery</p>
                </div>
            </div>
            <div class="productdescription">
                lllllll
            </div>
        </div>

    </div>
    
    <div class="similarProductsContainer">
        <p>Similar Products</p>
    </div>
</div>
