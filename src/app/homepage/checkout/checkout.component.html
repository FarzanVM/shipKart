<div class="container">
    <div class="customerdetails">
        <p>{{(user$|async)?.name}}</p>
        <p>{{(user$|async)?.contactno}}</p>
        <p>{{(user$|async)?.address}}</p>
    </div>
    <div class="paymentOptions">
        <div class="credit-card">
            
        <p><input type="radio" name="payment_method">Credit/Debit Cards<fa-icon [icon]="facreditcard"></fa-icon></p>
            <div class="cards">
                <img src="assets\images\icon\creditcard.png">
            </div>
        </div>
        <div class="upi">
        <p><input type="radio" name="payment_method">UPI<fa-icon [icon]="fagooglepay"></fa-icon></p>
            <img src="assets\images\icon\gpay.png">
        </div>
        <div class="others"> 
            <p><input type="radio" name="payment_method">Others<fa-icon [icon]="fabank"></fa-icon></p>

        </div>
    </div>
    <button class="confirmBtn">
        Pay 320000

    </button>
</div>
